<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sphereGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00adee;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00adee;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00adee;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"/>

  <!-- Glow effect -->
  <circle cx="256" cy="256" r="200" fill="url(#glowGradient)" opacity="0.3"/>

  <!-- Main sphere -->
  <circle cx="256" cy="256" r="140" fill="url(#sphereGradient)" opacity="0.9"/>

  <!-- Inner sphere rings -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="#00adee" stroke-width="3" opacity="0.6"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#00adee" stroke-width="2" opacity="0.4"/>
  <circle cx="256" cy="256" r="80" fill="none" stroke="#00adee" stroke-width="1.5" opacity="0.3"/>

  <!-- Code brackets - Left -->
  <path d="M 140 200 L 110 256 L 140 312"
        fill="none"
        stroke="#00adee"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Code brackets - Right -->
  <path d="M 372 200 L 402 256 L 372 312"
        fill="none"
        stroke="#00adee"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Accent dots representing code/data -->
  <circle cx="256" cy="200" r="4" fill="#00adee" opacity="0.8"/>
  <circle cx="280" cy="220" r="3" fill="#00adee" opacity="0.6"/>
  <circle cx="232" cy="220" r="3" fill="#00adee" opacity="0.6"/>
  <circle cx="256" cy="312" r="4" fill="#00adee" opacity="0.8"/>
  <circle cx="280" cy="292" r="3" fill="#00adee" opacity="0.6"/>
  <circle cx="232" cy="292" r="3" fill="#00adee" opacity="0.6"/>

  <!-- CS monogram in center -->
  <text x="256" y="275"
        font-family="Arial, Helvetica, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle"
        opacity="0.9">CS</text>
</svg>
